{% extends 'base.html' %}

{% block content %}
    <div class="container py-3">
        <div class="row">
            <div class="col-12">
                <h2 class="text-center mb-3">Import CSV</h2>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% include 'parts/form.html' %}
                    <input class="btn btn-primary mt-3" type="submit"
                           value="Submit">
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
